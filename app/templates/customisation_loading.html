{% extends "base.html" %}

{% block title %}Running Allocation...{% endblock %}

{% block content %}
<div class="loading-container">
    <div class="spinner"></div>
    <h2>Running your classroom allocation...</h2>
    <p>Please wait while we process your customisation preferences.</p>
</div>

<script>
    // Automatically redirect to the run_allocation route after a short delay
    setTimeout(function() {
        window.location.href = "{{ url_for('main.run_allocation') }}";
    }, 1500);  // 1.5 second delay for visual feedback
</script>
{% endblock %}

{% block extra_head %}
<style>
.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 20px;
    text-align: center;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #eee;
    border-top: 5px solid #0067B3; /* Use one of your theme colors */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
