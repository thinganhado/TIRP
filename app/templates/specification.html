{% extends "base.html" %}

{% block title %}Customisation - Specification{% endblock %}

{% block extra_head %}
<style>
    .assistant-recommendation {
        background-color: #f0f7ff;
        border-left: 4px solid #4a63a9;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 0 8px 8px 0;
    }
    
    .assistant-recommendation h3 {
        color: #152259;
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 10px;
    }
    
    .assistant-recommendation p {
        margin: 0 0 10px 0;
        font-size: 14px;
    }
    
    .assistant-action {
        text-align: right;
        margin-top: 10px;
    }
    
    .assistant-action button {
        background-color: #4a63a9;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
    }
    
    .assistant-action button:hover {
        background-color: #36508d;
    }
    
    .assistant-badge {
        display: inline-flex;
        align-items: center;
        background-color: #4a63a9;
        color: white;
        border-radius: 15px;
        padding: 3px 10px;
        font-size: 13px;
        margin-left: 10px;
    }
    
    .assistant-badge i {
        margin-right: 5px;
        font-size: 12px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <a href="{{ url_for('main.dashboard') }}">Home</a> / <a href="{{ url_for('main.customisation_home') }}">Customisation</a> / <span>Specification</span>
</div>

<div class="customisation-container">

    <div class="specification-section">
        <h2 class="section-title">Specific allocation</h2>
        
        <div class="spec-grid">
            <div class="spec-column">
                <div class="dropdown-container">
                    <label for="student">Student</label>
                    <select id="student" name="student" class="customisation-dropdown">
                        <option value="">Select student</option>
                        <!-- Student options will be loaded dynamically -->
                    </select>
                </div>
            </div>
            
            <div class="spec-column">
                <div class="dropdown-container">
                    <label for="class">Class</label>
                    <select id="class" name="class" class="customisation-dropdown">
                        <option value="">Select class</option>
                        <!-- Class options will be loaded dynamically -->
                    </select>
                </div>
            </div>
        </div>
        
        <button class="add-button">Add</button>
    </div>
    
    <div class="specification-section">
        <h2 class="section-title">Groups to avoid</h2>
        
        <div class="group-item">
            <span class="group-label">Group 1</span>
            
            <div class="dropdown-container wide">
                <select id="students-to-avoid" name="students-to-avoid" class="customisation-dropdown">
                    <option value="">Students</option>
                    <!-- Student options will be loaded dynamically -->
                </select>
            </div>
        </div>
        
        <button class="add-button">Add</button>
    </div>
    
    <div class="action-container">
        <button class="apply-button">Apply</button>
    </div>
</div>
{% endblock %}
